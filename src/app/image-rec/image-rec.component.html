<div class="container mt-5">
  <div class="card" style="padding: 20px">
    <div class="row">
      <!-- Upload Image -->
      <div class="col-lg-6">
        <form
          #imageForm="ngForm"
          autocomplete="off"
          (ngSubmit)="analyzeImage(imageForm)"
        >
          <!-- Image Url Input Form -->
          <div class="mb-3">
            <label class="form-label" for="imageURL">Image URL</label>
            <input
              class="form-control"
              type="text"
              name="imageURL"
              id="imageUrl"
              placeholder="Attach Image Url"
              ngModel
            />
          </div>

          <!-- Submit button -->
          <div class="mb-3">
            <input
              type="submit"
              value="Analyze Image"
              class="btn btn-primary w-100"
            />
          </div>

          <!-- Image -->
          <img
            class=""
            [src]="imageURLPreview"
            alt=""
            width="100%"
            height="auto"
          />
        </form>
      </div>

      <!-- Show JSON of the Image -->
      <div class="col-lg-6">
        @if (!!imageObject) {
        <ngx-json-viewer
          [json]="imageObject"
          [expanded]="true"
        ></ngx-json-viewer>
        }
      </div>
    </div>
  </div>
</div>
